{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container mb2">
        <div class="row">
            <div class="col text-center mt-3">
                <h2 class="logo-font">My Profile</h2>
                <hr class="w-100 mb-1">
            </div>
        </div> 
    </div>
    <div class="row">
        <div class="col-lg-5 col-10 offset-1">
            <p class="text-muted">Default Delivery Information</p>
            <form class="mt-3" action="{% url 'profile' %}" method="POST" id="profile-update-form">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-dark rounded-1 text-uppercase float-end">Update Information</button>
            </form>
        </div>
        <div class="col-lg-5 col-10 offset-1">
            <p class="text-muted">Order History</p>
            {{ orders }}
        </div>
    </div>
{% endblock %}
